<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

	<th:block layout:fragment="content">
		<div class="col-xs-4 col-md-4 text-left">
		
			<div class="card">
				
				<div class="card-header">
					Calcular custo
				</div>
				
				<div class="card-block">
					<form action="" th:action="@{/calculos/}" th:object="${calculoCusto}" th:method="post" class="form-horizontal">
						
						<div class="alert alert-danger" th:if="${message}">
							<a href="#" class="close" data-dismiss="alert">&times;</a>						 	
					 		<p id="message" th:text="${message}" ></p>		
					 	</div>
					 	
						<div class="form-group">
							<label for="distanciaRodoviaPav">Dist&acirc;ncia em rodovias pavimentadas</label>
							<input type="text" th:field="*{distanciaRodoviaPav}" name="distanciaRodoviaPav" placeholder="Rodovia pavimentada:" class="form-control"/>
						</div>
						
						<div class="form-group">
							<label for="distanciaRodoviaNaoPav">Dist&acirc;ncia em rodovias n&atilde;o pavimentadas</label>
							<input type="text" th:field="*{distanciaRodoviaNaoPav}" name="distanciaRodoviaNaoPav" placeholder="Rodovia n&atilde;o pavimentada:" class="form-control"/>
						</div>
						
						<span>Tipo de Ve&iacute;culo</span>
						<div class="form-group">
							<select th:field="*{tipoVeiculo}" name="tipoVeiculo" class="custom-select">
								<!-- option th:each="tipoVeiculo : ${veiculos}" th:value="*{tipoVeiculo.id}" th:text="${tipoVeiculo.descricao}"></option-->
								<option th:each="tipoVeiculo : ${veiculos}"
	            						th:value="${tipoVeiculo}"
	            						th:text="${tipoVeiculo.label}"></option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="distanciaRodoviaNaoPav">Carga (em TON)</label>
							<input type="text" th:field="*{cargaTon}" name="cargaTon" placeholder="Carga (em toneladas)" class="form-control"/>
							<span class="text-danger" th:if="${#fields.hasErrors('cargaTon')}" th:errors="*{cargaTon}">Erro no preenchimento da carga</span>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Calcular</button>
						</div>
					
					</form>
				</div>
				
			</div>
		</div>
	</th:block>
</html>
